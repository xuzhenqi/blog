{{ if .Site.Params.enableAnalytics }}
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.google.TrackingID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ .Site.Params.analytics.google.TrackingID }}');
    </script>
{{ end }}
